name: build image

on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: build
        run: |
          docker buildx build \
            --tag mcgunn/miflora-poller:latest \
            --platform linux/amd64,linux/arm/v7,linux/arm64 .
